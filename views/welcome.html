<!DOCTYPE html>

<html>
<head >

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel = "stylesheet"  href =  "css/chat.css"/>
    <!-- <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>

<body style="background-color: #63738a;">
<div class="col-sm-3 col-sm-offset-4 frame" style="margin-top : 20px; height: 500px; margin-left: 540px;">
    <div id="chatpanel">
      <ul id=chatLogIn style="margin-inside : 10px;color : gray"></ul>
        <ul id=chatLog style="color: black;"></ul>
        <ul id=chatLogOut style="color: red;"></ul>
    </div>
    <div  id="loginbox">
<!--        <ul id = chatLogIn style = "color: red"></ul>-->
    </div>
    <div>
        <form id="myform">
            <div class="msj-rta macro" style="margin-left: 10px;width : 340px; margin-bottom: 10px">
                <div class="text text-r">
                    <input class="mytext" id="msgForm" placeholder="Type a message" required="required"/>
                </div>
                <form id = "form">
                    <button style="margin-right : -10px;background-color:rgb(130, 224, 255); border : 0; width : 80px;"><input type = "button" value = "Send" style="background-color:rgb(130, 224, 255); border : 0"></button>
                </form>
                <a href="#my-id" uk-scroll></a><a id="js-scroll-trigger" href="#my-id" uk-scroll></a>
            </div>
            <div style="position: fixed; bottom: 5px; right: 5px;">
                <a href="/index" method="GET"><button type="button" style="background-color:rgba(0,0,0,0); border : 0"><span style="color:white"><i class="fa fa-lock fa-3x"></i></span></button></a>
            </div>
        </form>
    </div>
</div>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src = "/socket.io/socket.io.js"></script>

    username= '<%= username%>';
</script>
</body>
</html>
